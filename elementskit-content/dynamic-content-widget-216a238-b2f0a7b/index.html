        body {

            height: 24px;

            margin-top: 10px;

            display: inline-block;
            padding: 5px 10px;
        }

            font-size: 1em;

            color: red;
            font-weight: bold;
            font-size: 1.9em;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% {

            }

        .popup {
            position: fixed;

            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup.hidden {

        }
        .popup-content {
            background-color: white;
            padding: 20px;

            width: 350px;

            flex-direction: column;
            align-items: center;
            max-height: 100%;
            overflow: auto;
        }
        .popup-title {

            margin-bottom: 10px;

        .frame-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            width: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .frame-button {
            padding: 0;

            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.3s;
            background-color: #F8FFF8;
        }

            width: 100%;
            height: auto;
        }
        .frame-button.active {
            border-color: #f56c45 !important;

        .skip-button, .frame-toggle-button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1em;

            padding: 10px 20px;

            border: 2px solid #ccc;
            border-radius: 5px;

            cursor: pointer;
            transition: color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .frame-toggle-button::before {
            content: "+";
            margin-right: 8px;
        }
        .frame-toggle-button.active::before {
            content: "-";
        }
        .skip-button.active, .frame-toggle-button.active {
            border-color: #f56c45 !important;
            color: #f56c45 !important;
        }
        .breakdown {
            margin-top: 20px;
            text-align: center;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px 0;
            font-size: 0.9em;
        }
        .breakdown .order-summary-heading {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .breakdown div {
            margin-bottom: 10px;
        }
        .popup-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .cancel-button, .order-popup-button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 30px;

        }
        .cancel-button {
            background-color: #ccc !important;
            color: white !important;

    <div id="popup" class="popup hidden">

                </button>

                    <img decoding="async" src="http://192.168.29.215/kuthivara-l/wp-content/uploads/2024/05/blacktest.jpg" alt="Pink Frame">
                </button>

            <div class="breakdown">
                <div class="order-summary-heading">Order Summary</div>
                <div class="summary-item">
                    <span>Artwork</span>

                </div>

                </div>
                <div class="summary-item">
                    <span>Upfront</span>
                    <span>Rs. <span id="popup-upfront">480</span></span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span>Rs. <span id="popup-total">1200</span></span>
                </div>

                <button class="cancel-button" onclick="hidePopup()">Cancel</button>
                <button class="order-popup-button" onclick="placeOrder()">

                </button>

    <script>
        document.querySelectorAll('.size-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.size-button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                updateTotal();
            });
        });

        document.querySelectorAll('.faces-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.faces-button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                updateTotal();
            });
        });

        function updateTotal() {
            const sizePrice = parseInt(document.querySelector('.size-button.active').getAttribute('data-price'));
            const facesPrice = parseInt(document.querySelector('.faces-button.active').getAttribute('data-price'));
            const totalPrice = sizePrice + facesPrice;
            const upfront = (totalPrice * 0.4).toFixed(0);
            document.getElementById('total').innerText = totalPrice;
            document.getElementById('artwork-price').innerText = totalPrice;
            document.getElementById('upfront').innerText = upfront;
            document.getElementById('popup-upfront').innerText = upfront;
            updatePopupTotal();
        }

        function showPopup() {
            document.getElementById('popup').classList.remove('hidden');
            resetFrameSelection(); // Ensure the skip button is active and total is updated
        }

        function hidePopup() {
            document.getElementById('popup').classList.add('hidden');
        }

        function resetFrameSelection() {
            document.querySelectorAll('.frame-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.skip-button').classList.add('active');
            document.getElementById('frame-price').innerText = '0';
            document.querySelector('.frame-options').style.display = 'none';
            updatePopupTotal();
        }

        function selectFrameOption(button, price) {
            document.querySelectorAll('.frame-button, .skip-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            document.getElementById('frame-price').innerText = price;
            updatePopupTotal();
        }

        function updatePopupTotal() {
            const artworkPrice = parseInt(document.getElementById('artwork-price').innerText);
            const framePrice = parseInt(document.getElementById('frame-price').innerText);
            const total = artworkPrice + framePrice;
            const upfront = (total * 0.4).toFixed(0);
            document.getElementById('popup-total').innerText = total;
            document.getElementById('popup-upfront').innerText = upfront;
        }

        function placeOrder() {
            const size = document.querySelector('.size-button.active').innerText;
            const faces = document.querySelector('.faces-button.active').innerText;
            const frame = document.querySelector('.frame-button.active') ? document.querySelector('.frame-button.active img').alt : "No Frame";
            const totalPrice = document.getElementById('popup-total').innerText;
            const upfront = document.getElementById('popup-upfront').innerText;
            const orderId = Math.floor(1000 + Math.random() * 9000);

            const orderDetails = `Here is my order details\nOrder ID: ${orderId}\nMedium: Charcoal\nSize: ${size}\nFaces: ${faces}\nFrame: ${frame}\nUpfront: ${upfront}\nTotal: ${totalPrice}\n\nawesometramp.github.io/new`;

            window.open(`https://wa.me/918089405187?text=${encodeURIComponent(orderDetails)}`, '_blank');
        }

        function toggleFrameOptions() {
            const frameOptions = document.querySelector('.frame-options');
            if (frameOptions.style.display === 'none') {
                frameOptions.style.display = 'grid';
                frameOptions.style.opacity = 1;
            } else {
                frameOptions.style.display = 'none';
                frameOptions.style.opacity = 0;
            }
        }

        function skipFrame() {
            resetFrameSelection();
            const frameOptions = document.querySelector('.frame-options');
            frameOptions.style.display = 'none';
            frameOptions.style.opacity = 0;
        }

        let showingPercentage = true;
        setInterval(() => {
            const total = parseInt(document.getElementById('total').innerText);
            const upfront = (total * 0.4).toFixed(0);
            if (showingPercentage) {
                document.getElementById('upfront').innerText = "40%";
            } else {
                document.getElementById('upfront').innerText = `${upfront}`;
            }
            showingPercentage = !showingPercentage;
        }, 1000);
    </script>
